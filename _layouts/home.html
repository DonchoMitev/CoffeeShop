<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
<body class="{% if page.type %}{{page.type}} {% endif %}{% if page.title %}{{ page.title | slugify }}{% else %}home{% endif %}">
    {% include header.html %}
<main>
    {{content}}
</main>
    {% include footer.html %}
<script>
    window.onscroll = function () {
        myFunction()
    };

    var header = document.getElementById("navigation-bar");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
